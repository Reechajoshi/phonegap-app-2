<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>MOM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile.css">
        <link rel="stylesheet" href="css/font-awesome.css">
		<script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- Add your site or application content here -->
		
		
		<div data-role="page" id="login">
			<div data-role="content">	
				<div id="login-div-container">
					<div id="login-div">
						<div id="login-container" class="circle">
							<!-- <i class="fa fa-sign-in fa-3x" aria-hidden="true"></i> -->
							<img src="img/logo.png" style="width:100%;">
						</div>
						<div id="login-form">
							<div class="form-field">
							<p class="login-input-username"><input type="text" class="font-awesome-input login-input" name="txt-email" id="txt-email" value="" placeholder="Username" data-role="none" ></p>
							</div>
							
							<div class="form-field">
							<p class="login-input-password"><input type="text" class="font-awesome-input login-input" name="txt-email" id="txt-email" value="" placeholder="Password" data-role="none" ></p>
							</div>
							
							<input type="submit" id="login-submit" value="Submit" data-role="none">
							<div class="form-field">
								<a href="#register" class="link-no-format">Click here to register</a>
							</div>

						</div>
					</div>
				</div>
			</div><!-- /content -->
		</div><!-- /page -->
		
		
		<div data-role="page" id="register">
			<div data-role="content">	
				<div id="register-div-container">
					<div id="register-div">
						<div id="register-container" class="circle">
							<!-- <i class="fa fa-check fa-3x" aria-hidden="true"></i> -->
							<img src="img/logo.png" style="width:100%;">
						</div>
						<div id="register-form">
							<div class="form-field">
							<p class="register-input-username"><input type="text" class="font-awesome-input register-input" name="txt-email" id="txt-email" value="" placeholder="Username" data-role="none" ></p>
							</div>
							
							<div class="form-field">
							<p class="register-input-password"><input type="text" class="font-awesome-input register-input" name="txt-email" id="txt-email" value="" placeholder="Password" data-role="none" ></p>
							</div>
							
							<div class="form-field">
							<p class="register-input-email"><input type="text" class="font-awesome-input register-input" name="txt-email" id="txt-email" value="" placeholder="Email" data-role="none" ></p>
							</div>
							
							<div class="form-field">
							<p class="register-input-mobile"><input type="text" class="font-awesome-input register-input" name="txt-email" id="txt-email" value="" placeholder="Mobile" data-role="none" ></p>
							</div>
							
							<input type="submit" id="register-submit" value="Submit" data-role="none">
							<div class="form-field">
								<a href="#login" class="link-no-format">Go back to Login</a>
							</div>

						</div>
					</div>
				</div>
			</div><!-- /content -->
		</div><!-- /page -->
		
		<div data-role="page" id="homepage">
			<div data-role="header">
				<div><a href="#mypanel" class="ui-corner-all ui-btn-inline ui-icon-bars"></a></div>
			</div><!-- /header -->
			<!-- <div data-role="header">
				<a href="#mypanel" class="ui-icon-bars" style="background:blue;"></a>
			</div> --><!-- /header -->

			<div data-role="content">	
				<p>Page content goes here.</p>		
			</div><!-- /content -->

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div><!-- /footer -->

			<div data-role="panel" id="mypanel">
				PANEL
			</div><!-- /panel -->
		</div><!-- /page -->
        
        <!-- <script src="js/helper.js"></script> -->
        <script src="js/main.js"></script>

    </body>
</html>
